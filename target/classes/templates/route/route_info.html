<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*@thymesVar id="title" type="ch"*/-->
    <title>Маршруті</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/main/menu.css">
    <link rel="stylesheet" href="/main/name.css">
    <link rel="stylesheet" href="/main/search.css">
    <link rel="stylesheet" href="/main/buttontable.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<br>
<br>
<br>
<div class="all-classes-container">
    <table class="table table_price">
        <caption>Подробная информация о маршруте</caption>
    </table>
    <table class="table table_price">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Изменить</th>
            <th scope="col">Удалить</th>
            <th scope="col"><a href="/route/add">Добавить</a></th>
        </tr>
        <tr th:each="el : ${routes}">
            <th th:text="${el.id}"></th>
            <td th:text="${el.name}"></td>
            <td>
                <a th:href="@{'/route/edit/{id}'(id=${el.id})}">Изменить</a>
            </td>
            <td>
                <a th:href="@{'/route/delite/{id}'(id=${el.id})}">Удалить</a>
            </td>
            <td></td>
        </tr>
    </table>
</div>
</body>
</html>
