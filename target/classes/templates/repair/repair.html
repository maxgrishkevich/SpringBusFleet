<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Поломки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/main/menu.css">
    <link rel="stylesheet" href="/main/name.css">
    <link rel="stylesheet" href="/main/search.css">
    <link rel="stylesheet" href="/main/buttontable.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<br>
<form action="/repair/search" method="get">
    <input type="search" placeholder="Ведите информацию со второго столбца..." name="name">
    <button type="submit"></button>
</form>
<br>
<br>
<div class="all-classes-container">
    <table class="table table_price">
        <caption>Таблица поломок</caption>
    </table>
    <table class="table table_price">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Цена</th>
            <th scope="col">Изменить</th>
            <th scope="col">Удалить</th>
            <th scope="col"><a href="/repair/add">Добавить</a></th>
        </tr>
        <tr th:each="el : ${repairs}">
            <th th:text="${el.id}"></th>
            <td th:text="${el.name}"></td>
            <td th:text="${el.consumption}"></td>
            <td>
                <a th:href="@{'/repair/edit/{id}'(id=${el.id})}">Изменить</a>
            </td>
            <td>
                <a th:href="@{'/repair/delite/{id}'(id=${el.id})}">Удалить</a>
            </td>
            <td></td>
        </tr>
    </table>
</div>
</body>
</html>
