<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ОбновлениеАвтобус</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/main/menu.css">
    <link rel="stylesheet" href="/main/name.css">
    <link rel="stylesheet" href="/main/buttontable.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<br>
<br>
<br>
<div class="all-classes-container">

    <table class="table table_price">
        <caption>Подробная информация о автобусе</caption>
    </table>
    <table class="table table_price">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Цена</th>
            <th scope="col">Изменить</th>
            <th scope="col">Удалить</th>
        </tr>
        <tr th:each="el : ${buses}">
            <th th:text="${el.id}"></th>
            <td th:text="${el.name}"></td>
            <td th:text="${el.cost}"></td>
            <td>
                <a th:href="@{'/bus/edit/{id}'(id=${el.id})}">Изменить</a>
            </td>
            <td>
                <a style="float:left" th:href="@{'/bus/delite/{id}'(id=${el.id})}">Удалить</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
