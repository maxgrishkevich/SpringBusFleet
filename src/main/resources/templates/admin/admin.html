<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Администрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/main/menu.css">
    <link rel="stylesheet" href="/main/name.css">
    <link rel="stylesheet" href="/main/search.css">
    <link rel="stylesheet" href="/main/buttontable.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<form action="/admin/search" method="get">
    <input type="search" placeholder="Ведите информацию со второго столбца..." name="login">
    <button type="submit"></button>
</form>
<br>
<br>
<div class="all-classes-container">
    <table class="table table_price">
        <caption>Таблица администраторов</caption>
    </table>
    <table class="table table_price">
        <tr>
            <th scope="col">Логин</th>
            <th scope="col">Пароль</th>
            <th scope="col">Изменить</th>
            <th scope="col">Удалить</th>
            <th scope="col"><a href="/admin/add">Добавить</a></th>
        </tr>
        <tr th:each="el : ${admins}">
            <td th:text="${el.login}"></td>
            <td th:text="${el.pass}"></td>
            <td>
                <a th:href="@{'/admin/edit/{id}'(id=${el.id})}">Изменить</a>
            </td>
            <td>
                <a th:href="@{'/admin/delite/{id}'(id=${el.id})}">Удалить</a>
            </td>
            <td></td>
        </tr>
    </table>
</div>
</body>
</html>
