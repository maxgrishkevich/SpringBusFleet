<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Отчёт</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/main/menu.css">
    <link rel="stylesheet" href="/main/name.css">
    <link rel="stylesheet" href="/main/search.css">
    <link rel="stylesheet" href="/main/buttontable.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<br>
<br>
<div class="all-classes-container">
    <table class="table table_price">
        <caption>Отчёт, для определённого автобуса за определённый период, прибыли</caption>
    </table>
    <table class="table table_price">
        <tr>
            <th></th>
            <th></th>
            <th scope="col">Месяц</th>
            <th scope="col">Сумма прибыли</th>
            <th></th>
        </tr>
        <tr th:each="el : ${profits}"  >
            <th></th>
            <th></th>
            <th th:text="${el.bus_id}"></th>
            <td th:text="${el.route_id}"></td>
            <th></th>
        </tr>
    </table>
</div>
</body>
</html>
