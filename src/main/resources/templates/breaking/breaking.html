<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Убытки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/main/menu.css">
    <link rel="stylesheet" href="/main/name.css">
    <link rel="stylesheet" href="/main/search.css">
    <link rel="stylesheet" href="/main/buttontable.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<br>
<form action="/breaking/search" method="get">
    <input type="search" placeholder="Ведите название поломки..." name="name">
    <input type="search" placeholder="Ведите название автобуса..." name="busid">
    <button type="submit"></button>
</form>
<br>
<br>
<div class="all-classes-container">
    <table class="table table_price">
        <caption>Таблица убытков</caption>
    </table>
    <table class="table table_price">
        <tr>
            <th scope="col"><a href="/breaking/formreport">Отчёт</a></th>
            <th scope="col">Дата</th>
            <th scope="col">Айди поломки</th>
            <th scope="col">Айди автобуса</th>
            <th scope="col">Изменить</th>
            <th scope="col">Удалить</th>
            <th scope="col"><a href="/breaking/add">Добавить</a></th>
        </tr>
        <tr th:each="el : ${breakinges}"  >
            <th></th>
            <td th:text="${el.date}"></td>
            <td>
                <a th:href="@{'/repair/info/{id}'(id=${el.repair_id})}" th:text="'| '+${el.repair_id}+' |'">..</a>
            </td>
            <td>
                <a th:href="@{'/bus/info/{id}'(id=${el.bus_id})}" th:text="'| '+${el.bus_id}+' |'">..</a>
            </td>
            <td>
                <a th:href="@{'/breaking/edit/{id}'(id=${el.id})}">Изменить</a>
            </td>
            <td>
                <a th:href="@{'/breaking/delite/{id}'(id=${el.id})}">Удалить</a>
            </td>
            <td></td>
        </tr>
    </table>
</div>
</body>
</html>
