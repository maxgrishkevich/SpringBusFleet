<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Добавление расходов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/add/form.css">
    <link rel="stylesheet" href="/main/name.css">
</head>
<body>
<br>
<br>
<div id="wrapper">
    <form action="/breaking/ad" method="post" id="signin">
        <table class="table_price table_price_a">
            <caption>Добавление расходов на поломки</caption>
        </table>
        <table class="table_price_a table_price">
            <tr><td><input type="text"  name="name" placeholder="Название поломки" minlength="3" maxlength="30" required/></td></tr>
            <tr><td><input type="text"  name="busname" placeholder="Название автобуса" minlength="3" maxlength="30" required/></td></tr>
            <tr><td><input type="date" id="start" name="datetime" value="2021-12-24" min="2021-12-01" required/></td></tr>
            <tr><td><button class="formSubmit" type="submit">Добавить</button></td></tr>
        </table>
    </form>
</div>

</html>
