<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Обновление данных о расходах</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/add/form.css">
    <link rel="stylesheet" href="/main/name.css">
</head>
<body>
<br>
<br>
<div id="wrapper" th:each="el : ${breakings}">
    <form th:action="@{'/breaking/edit/{id}'(id=${el.id})}" method="post" id="signin">
        <table class="table_price table_price_a">
            <caption>Обновление данных о расходах</caption>
        </table>
        <table class="table_price_a table_price">
            <tr><td><input type="text" placeholder="Ведите название поломки..." name="name" minlength="3" maxlength="30" required/></td></tr>
            <tr><td><input type="text" placeholder="Ведите название автобуса..." name="busname" minlength="3" maxlength="30" required/></td></tr>
            <tr><td><input type="date" th:value="${el.date}" id="date" name="datetime" min="2021-12-01" required/></td></tr>
            <tr><td><button class="formSubmit" type="submit">Редактировать</button></td></tr>
        </table>
    </form>
</div>
</body>
</html>
