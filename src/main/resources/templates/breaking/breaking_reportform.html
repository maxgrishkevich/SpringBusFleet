<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ДобавлениеАвтобус</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/add/form.css">
    <link rel="stylesheet" href="/main/name.css">
</head>
<body>
<br>
<br>
<div id="wrapper">
    <form action="/breaking/breakingreport" method="post" id="signin">
        <table class="table_price table_price_a">
            <caption>Отчёт по убыткам за месяц</caption>
        </table>
        <table class="table_price_a table_price">
            <tr><td><input type="text"  name="busname" placeholder="Название автобуса" minlength="3" maxlength="30" required/></td></tr>
            <tr><td><input type="number" style="width: 40%" name="month" placeholder="Месяц" min="1" max="12" required/></td></tr>
            <tr><td><input type="number"  name="year" placeholder="Год" min="2018" max="2022" required/></td></tr>
            <tr><td><button class="formSubmit" type="submit">Добавить</button></td></tr>
        </table>
    </form>
</div>
