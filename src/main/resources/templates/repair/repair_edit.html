<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Обновление поломки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/add/form.css">
    <link rel="stylesheet" href="/main/name.css">
</head>
<body>
<br>
<br>
<br>
<div id="wrapper" th:each="el : ${buses}">
    <form th:action="@{'/repair/edit/{id}'(id=${el.id})}" method="post" id="signin">
        <table class="table_price table_price_a">
            <caption>Обновление данных о поломке</caption>
        </table>
        <table class="table_price_a table_price">
            <tr><td><input type="text" th:value="${el.name}" id="name" name="name" minlength="3" maxlength="30" required/></td></tr>
            <tr><td><input type="number" th:value="${el.consumption}" id="cost" name="cost" min="10" required/></td></tr>
            <tr><td><button class="formSubmit" type="submit">Редактировать</button></td></tr>
        </table>
    </form>
</div>
</body>
</html>
