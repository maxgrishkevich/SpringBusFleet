<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Обновление данных о графике</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/add/form.css">
    <link rel="stylesheet" href="/main/name.css">
</head>
<body>
<br>
<br>
<div id="wrapper" th:each="el : ${works}">
    <form th:action="@{'/work/edit/{id}'(id=${el.id})}" method="post" id="signin">
        <table class="table_price table_price_a">
            <caption>Обновление данных о графике</caption>
        </table>
        <table class="table_price_a table_price">
            <tr><td><input type="text"  name="busname" placeholder="Название автобуса" minlength="3" maxlength="30" required/></td></tr>
            <tr><td><input type="text"  name="routename" placeholder="Название маршрута" minlength="3" maxlength="30" required/></td></tr>
            <tr><td><input type="text"  name="surname" placeholder="Фамилия водителя" minlength="3" maxlength="30" required/></td></tr>
            <tr><td><input type="date" th:value="${el.date}" id="date" name="datetime" min="2018-01-01" max="2022-12-31" required/></td></tr>
            <tr><td><button class="formSubmit" type="submit">Редактировать</button></td></tr>
        </table>
    </form>
</div>
</body>
</html>
