<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Таблица работы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/main/menu.css">
    <link rel="stylesheet" href="/main/name.css">
    <link rel="stylesheet" href="/main/search.css">
    <link rel="stylesheet" href="/main/buttontable.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<br>
<form action="/work/search" method="get">
    <input type="search" placeholder="Ведите название автобуса..." name="busname">
    <input type="search" placeholder="Ведите фамилию водителя..." name="surname">
    <input type="search" placeholder="Ведите название маршрута..." name="routename">
    <button style="margin-top: 5px" type="submit"></button>
</form>
<br>
<br>
<div class="all-classes-container">
    <table class="table table_price">
        <caption>Таблица работы</caption>
    </table>
    <table class="table table_price">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Дата</th>
            <th scope="col">Айди маршрута</th>
            <th scope="col">Айди автобуса</th>
            <th scope="col">Айди водителя</th>
            <th scope="col">Изменить</th>
            <th scope="col">Удалить</th>
            <th scope="col"><a href="/work/add">Добавить</a></th>
        </tr>
        <tr th:each="el : ${works}"  >
            <th></th>
            <td th:text="${el.date}"></td>
            <td>
                <a th:href="@{'/route/info/{id}'(id=${el.route_id})}" th:text="'| '+${el.route_id}+' |'">..</a>
            </td>
            <td>
                <a th:href="@{'/bus/info/{id}'(id=${el.bus_id})}" th:text="'| '+${el.bus_id}+' |'">..</a>
            </td>
            <td>
                <a th:href="@{'/driver/info/{id}'(id=${el.driver_id})}" th:text="'| '+${el.driver_id}+' |'">..</a>
            </td>
            <td>
                <a th:href="@{'/work/edit/{id}'(id=${el.id})}">Изменить</a>
            </td>
            <td>
                <a th:href="@{'/work/delite/{id}'(id=${el.id})}">Удалить</a>
            </td>
            <td></td>

        </tr>
    </table>
</div>
</body>
</html>
